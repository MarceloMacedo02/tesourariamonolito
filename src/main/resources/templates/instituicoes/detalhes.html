<!DOCTYPE html>
<html
  lang="pt"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:replace="~{layout(titulo='Gerenciar Instituição', content=~{::content}, pageScripts=~{::pageScripts}, pageStyles=~{})}"
>
  <head>
    <title>Gerenciar Instituição</title>
  </head>
  <body>
    <div th:fragment="content">
      <div class="page-wrapper">
        <div class="content container-fluid">
          <div class="page-header">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="page-title">Gerenciar Instituição</h3>
                <ul class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a th:href="@{/dashboard}">Dashboard</a>
                  </li>
                  <li class="breadcrumb-item active">Instituição</li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Inclui o componente de toast reutilizável -->
          <th:block th:replace="~{components/toast :: toast(message=${null}, header=${null}, type=${null})}"></th:block>

          <div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <form th:action="@{/instituicoes/salvar}" th:object="${instituicao}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{fixedId}" />

                    <div class="row">
                      <div class="col-12">
                        <h5 class="form-title"><span>Dados da Instituição</span></h5>
                      </div>
                      <div class="col-12 col-sm-6">
                        <div class="form-group">
                          <label>Nome da Instituição <span class="login-danger">*</span></label>
                          <input type="text" th:field="*{nome}" class="form-control" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''">
                          <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                        </div>
                      </div>
                      <div class="col-12 col-sm-6">
                        <div class="form-group">
                          <label>CNPJ <span class="login-danger">*</span></label>
                          <input type="text" th:field="*{cnpj}" class="form-control" th:classappend="${#fields.hasErrors('cnpj')} ? 'is-invalid' : ''" placeholder="XX.XXX.XXX/XXXX-XX">
                          <div class="invalid-feedback" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          <label>Endereço</label>
                          <input type="text" th:field="*{endereco}" class="form-control" th:classappend="${#fields.hasErrors('endereco')} ? 'is-invalid' : ''">
                          <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          <label>Logo da Instituição</label>
                          <input type="file" name="file" class="form-control">
                          <small class="form-text text-muted">Apenas imagens (JPG, PNG, GIF) até 5MB.</small>
                        </div>
                      </div>

                      <div class="col-12 mt-4">
                        <h5 class="form-title"><span>Cargos da Instituição</span></h5>
                      </div>
                      <div class="col-12 col-sm-6" th:each="cargoName : ${cargos}">
                        <div class="form-group">
                          <label th:text="${#strings.capitalize(cargoName)}"></label>
                          <select th:name="${cargoName} + 'Id'" class="form-control">
                            <option value="">-- Selecione um Sócio --</option>
                            <option th:each="socio : ${sociosAtivos}"
                                    th:value="${socio.id}"
                                    th:text="${socio.nome}"
                                    th:selected="${instituicao != null and instituicao[cargoName] != null and instituicao[cargoName].id == socio.id}">
                            </option>
                          </select>
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="student-submit">
                          <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <th:block th:fragment="pageScripts">
      <script th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function() {
          const warningMessage = /*[[${warning}]]*/ null;
          const successMessage = /*[[${success}]]*/ null;
          const errorMessage = /*[[${error}]]*/ null;

          if (warningMessage) {
            showToast(warningMessage, 'warning');
          }
          if (successMessage) {
            showToast(successMessage, 'success');
          }
          if (errorMessage) {
            showToast(errorMessage, 'error');
          }
        };
        /*]]>*/
      </script>
    </th:block>
  </body>
</html>
